<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <div class="topnav">
    <nav>
        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('get_notes')}}">My Kiwis</a>
        <a href="{{url_for('new_note')}}">Add Kiwi</a>
    {% if user %}
            <a href="{{url_for('logout')}}">Logout</a>
    {% else %}
            <a href="{{url_for('login')}}">Login</a>
            <a href="{{url_for('register')}}">Register</a>
    {% endif %}
        </nav>
    </div>
    <h1>
        {{user}}, Here are your fruity Kiwis!
    </h1>
    <body>
        <h1>Listing notes</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td><a href="{{ url_for('get_note', note_id=note.id) }}">{{ note.title }}</td></a>
                <td>{{ note.date }}</td>
                <td><a href="{{ url_for('update_note', note_id=note.id) }}">Edit</td></a>
                <td>
                    <form action="{{url_for('delete_note', note_id=note.id)}}" method="post">
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
