<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    </head>

    <div class="topnav">
    <nav>

        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('get_notes')}}">My Kiwis</a>
        <a href="{{url_for('new_note')}}">Add Kiwi</a>
        <a href ="{{url_for('search')}}"> Search for KIWI</a>
        <p><input type="text" name="title" value="{% if note %}{{note.title}} {% endif %}"/></p>

    {% if user %}
            <a href="{{url_for('logout')}}">Logout</a>
            <div class="topnav-right">
            <a href="{{url_for('accounts')}}">Account</a>
            </div>
    {% else %}
            <a href="{{url_for('login')}}">Login</a>
            <a href="{{url_for('register')}}">Register</a>
    {% endif %}

        </nav>

    </div>
    <body>
        <h1>{{user}}, Here are your fruity Kiwis!</h1>
        <table>
            <tr>
                <th>Kiwi</th>
                <th>Date</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td><a href="{{ url_for('get_note', note_id=note.id) }}">{{ note.title }}</a>
                <td>{{ note.date }}</td>
                <td><a class="button3" href="{{ url_for('update_note', note_id=note.id) }}">Edit</a>
                <td>
                    <form action="{{url_for('delete_note', note_id=note.id)}}" method="post">
                    <button class="button3" type="submit">Delete</button>
                    </form>
                <td><a class="button3" href="/vote">Jump To Voting Page</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
