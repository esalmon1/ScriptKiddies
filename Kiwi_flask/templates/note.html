<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='note.css') }}">
    </head>
    <body>
        <div class = "homeNav">
                  <h1>KIWI</h1>
                  <!-- NAVIGATION BAR -->
        <nav>
            <ul>
                    <li><a href="{{ url_for('index') }}"> Home</a></li>
                    <li><a href="{{ url_for('new_note') }}"> Create KIWI</a></li>
                    <li><a href="/notes"> View your KIWIS </a></li>
            </ul>
        </nav>
          </div>
        <h1>Welcome {{user.name}} to the 49er Notes App!</h1>
        <h1>Note Details</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.text }}</td>
                <td>{{ note.date }}</td>
            </tr>
        </table>
    </body>
</html>
