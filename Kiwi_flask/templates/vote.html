<!DOCTYPE html>
<html lang="en">
<head>

  <title> Good results clicker </title>
<script type="text/javascript">
    var vote =0;
    var totalVotes =0;
    var score= 0;

    function displayScore()
    {
    score = vote/totalVotes;

    document.getElementById('count').innerHTML = Math.round(score);
    }

    function HelpfulCount()
    {
      totalVotes++;
      vote+=75;
      displayScore();
    }

    function NotHelpfulCount()
    {
      totalVotes++;
      vote+=25;
      displayScore();
    }

    function KindaHelpfulCount()
    {
      totalVotes++;
      vote+=50;
      displayScore();
    }

    function SuperHelpfulCount()
    {
      totalVotes++;
      vote+=100;
      displayScore();
    }


  </script>
  <style type="text/css">
  div
  {
    width:100%;
    height:300px;
    background-color:#50C878;
    text-align:center;
  }
  span { font-size:150pt; }

  </style>




</head>
<body>
<h1>Votes</h1>
<div>
  <h3>Helpfulness Score</h3>
  <span id = "count"></span></div>


<div class="container">

  <h3>Was this KIWI helpful?</h3>
  <button onclick="NotHelpfulCount()">Not Very helpful</button>
  <button onclick="KindaHelpfulCount()">Kinda Helpful</button>
  <button onclick="HelpfulCount()">Helpful</button>
  <button onclick="SuperHelpfulCount()">Super helpful</button>

</div>
</body>
</html>
